on:
  push:
    tags:
      - "*"

name: Create Release

jobs:

  build_on_macos:
    name: Build macOS wheels

    runs-on: macos-latest

    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel twine

      - name: Build package
        run: |
          python setup.py bdist_wheel

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos-wheels-${{ matrix.python-version }}
          path: dist/*.whl

  build_on_linux:
    name: Build for Linux and upload to PyPI

    needs: [build_on_macos]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: coordIO ${{ github.ref }}
          body:
          draft: false
          prerelease: false

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel twine

      - name: Build source package
        run: |
          python setup.py sdist

      - name: Build wheels
        uses: RalfG/python-wheels-manylinux-build@v0.4.2
        with:
          python-versions: 'cp37-cp37m cp38-cp38 cp39-cp39 cp310-cp310'

      - name: Remove non-manylinux wheels
        run: |
          rm dist/*-linux_*.whl

      - name: Download macOS artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist/

      - name: Remove artifact directories
        run: |
          mv dist/macos-wheels-*/* dist/
          rm -Rf dist/macos-wheels-*

      - name: List files
        run: |
          ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
